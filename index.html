<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <p class="info">
    Username: <b>admin</b><br>

  </form>

 

<script src="script.js"></script>
</body>
</html>
